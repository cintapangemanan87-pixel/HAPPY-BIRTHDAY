<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Moments in Motion</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#0f2027; --bg2:#203a43; --bg3:#2c5364; 
  --gold:#f9d342; --muted: rgba(255,255,255,0.85);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Poppins",sans-serif;
  background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
  color:white;
}

header{
  text-align:center;
  padding:100px 20px 10px;
}

header h1{
  font-family:"Great Vibes",cursive;
  font-size:70px;
  color:var(--gold);
  margin-bottom:10px;
}

.container{
  max-width:1100px;
  margin:30px auto 60px;
  padding:0 18px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:25px;
}

.card{
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(249,211,66,0.2);
  border-radius:14px;
  padding:12px;
  box-shadow:0 8px 30px rgba(0,0,0,0.45);
  cursor:pointer;
  transition:.3s;
}

.card:hover{
  transform:translateY(-6px);
}

.thumb{
  position:relative;
  border-radius:10px;
  overflow:hidden;
}

.thumb img{
  width:100%;
  height:220px;
  object-fit:cover;
}

.play-overlay{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

.play-btn{
  background:rgba(0,0,0,0.45);
  width:64px;
  height:64px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--gold);
  font-size:30px;
  border:2px solid rgba(249,211,66,0.2);
}

.meta h3{
  text-align:center;
  margin-top:12px;
  color:var(--gold);
}

/* LIGHTBOX */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.8);
  display:none;
  justify-content:center;
  align-items:center;
  padding:30px;
  z-index:999;
}

.lightbox.show{
  display:flex;
}

.lightbox-inner{
  max-width:1000px;
  width:100%;
  background:rgba(255,255,255,0.05);
  padding:15px;
  border-radius:12px;
}

.lightbox video{
  width:100%;
  border-radius:12px;
}

.close-btn{
  float:right;
  background:transparent;
  border:none;
  color:var(--gold);
  font-size:26px;
  cursor:pointer;
  margin-bottom:10px;
}

.lb-title{
  text-align:center;
  color:var(--gold);
  font-size:18px;
  margin-bottom:10px;
}

.lb-controls{
  display:flex;
  justify-content:flex-end;
  gap:10px;
  margin-top:10px;
}

.lb-controls button{
  border:2px solid rgba(249,211,66,0.2);
  background:transparent;
  color:var(--gold);
  padding:8px 20px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}

.lb-controls button:hover{
  transform:translateY(-3px);
}

/* Back Button */
.back-btn{
  display:block;
  width:fit-content;
  margin:40px auto 80px;
  padding:12px 30px;
  border-radius:40px;
  border:2px solid var(--gold);
  color:var(--gold);
  font-weight:600;
  text-decoration:none;
  transition:.3s;
}

.back-btn:hover{
  background:var(--gold);
  color:#1e2a38;
}

</style>
</head>

<body>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <div class="lightbox-inner">
    <button class="close-btn" onclick="closeVideo()">âœ•</button>
    <div class="lb-title" id="lb-title"></div>
    <video id="videoPlayer" controls playsinline></video>

    <div class="lb-controls">
      <button onclick="prevVideo()">âŸ¨ Prev</button>
      <button onclick="nextVideo()">Next âŸ©</button>
    </div>
  </div>

<script>
/* 6 video data */
const videos = [
  { src:"vidio1.mp4", title:"main bl" },
  { src:"vidio2.mp4", title:"ada yang bota mar bukan ipin" },
  { src:"vidio3.mp4", title:"setelah 2 bulan nda bertemu" },
  { src:"vidio4.mp4", title:"mainnya kurang jauh" },
  { src:"vidio5.mp4", title:"first time gereja bareng" },
  { src:"vidio6.mp4", title:"suro cup edisyen" }
];

let currentIndex = 0;

function openVideo(index){
  currentIndex = index;
  const lb = document.getElementById("lightbox");
  const vid = document.getElementById("videoPlayer");
  const title = document.getElementById("lb-title");

  vid.src = videos[currentIndex].src;
  title.textContent = videos[currentIndex].title;

  lb.classList.add("show");
  vid.play();
}

function closeVideo(){
  const lb = document.getElementById("lightbox");
  const vid = document.getElementById("videoPlayer");

  vid.pause();
  vid.src = "";
  lb.classList.remove("show");
}

function nextVideo(){
  currentIndex = (currentIndex + 1) % videos.length;
  openVideo(currentIndex);
}

function prevVideo(){
  currentIndex = (currentIndex - 1 + videos.length) % videos.length;
  openVideo(currentIndex);
}

document.getElementById("lightbox").addEventListener("click", function(e){
  if(e.target === this) closeVideo();
});
</script>
