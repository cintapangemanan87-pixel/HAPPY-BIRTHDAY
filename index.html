<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Albert</title>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: "Poppins", sans-serif;
    overflow: hidden;
    color: white;
  }

  h1 {
    font-family: "Great Vibes", cursive;
    font-size: 90px;
    color: #f9d342;
    text-shadow: 2px 2px 12px rgba(249, 211, 66, 0.4);
    margin-bottom: 40px;
    animation: glow 3s ease-in-out infinite alternate, float 4s ease-in-out infinite;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #f9d342, 0 0 20px #f9d342, 0 0 30px #f9d342; }
    to { text-shadow: 0 0 25px #f9d342, 0 0 40px #f9d342, 0 0 60px #f9d342; }
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  button {
    background: #f9d342;
    color: #1e2a38;
    border: none;
    padding: 14px 36px;
    font-size: 18px;
    border-radius: 50px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s;
    box-shadow: 0 0 20px rgba(249, 211, 66, 0.4);
  }

  button:hover {
    background: #ffe97f;
    transform: scale(1.07);
  }

  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background: white;
    top: 0;
    animation: fall 5s linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0); opacity: 1; }
    100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
  }

  .glow-border {
    position: absolute;
    inset: 0;
    background: linear-gradient(45deg, #f9d342, transparent, #f9d342);
    filter: blur(30px);
    opacity: 0.15;
    z-index: -1;
  }
</style>
</head>
<body>

<div class="glow-border"></div>

<h1>Happy Birthday</h1>
<!-- Tombol navigasi -->
<button id="openBtn">click this button to open üéÅ</button>

<audio id="bgMusic" autoplay loop>
  <source src="happybirthday.mp3" type="audio/mpeg">
</audio>

<script>
  document.body.addEventListener("click", function() {
    document.getElementById("bgMusic").play().catch(()=>{});
  }, { once:true });
</script>

<script>
  // Efek confetti
  function createConfetti() {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
    confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 5000);
  }
  setInterval(createConfetti, 200);

  // Musik otomatis
  const bgMusic = document.getElementById("bgMusic");
  document.body.addEventListener("click", () => {
    bgMusic.play().catch(() => {});
  });

  // Navigasi ke halaman lain
  document.getElementById("openBtn").addEventListener("click", () => {
    window.location.href = "page2.html"; // Ganti nama file tujuan di sini
  });
</script>

</body>
</html>
